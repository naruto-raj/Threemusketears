<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stability AI Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex; /* Make the body use flexbox for alignment */
      flex-direction: column; /* Stack elements vertically */
      min-height: 100vh; /* Set minimum viewport height for full screen */
      margin: 0; /* Remove body margin for better responsiveness */
      position: relative; /* Set position relative to position absolutely */
    }
    h1 {
      text-align: center;
      flex: 1; /* Allocate remaining space after video container */
      margin-top: 20px; /* Add margin to the top of the heading */
    }
    .video-container {
      position: relative; /* Set position relative for absolute positioning */
      width: 100%;
      height: auto; /* Set video container height to auto */
      max-height: calc(80vh - 5px); /* Set maximum height relative to viewport */
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      padding: 10px;
      box-sizing: border-box;
    }
    .overlay-text p {
      margin: 0;
      padding: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Stability AI Game</h1>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="{{ url_for('static', filename=video_url) }}" type="video/mp4">
      <source src="data:video/mp4;base64,{{ base64_video_data }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">
      <p>story textstory textstory textstory textstory textstory textstory textstory textstory textstory textstory textstory textstory text</p>
    </div>
  </div>
  <div class="text-input">
    <form action="/submit" method="post">
      <input type="text" name="text_prompt" placeholder="Enter text here...">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
