<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stability AI Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex; /* Make the body use flexbox for alignment */
      flex-direction: column; /* Stack elements vertically */
      min-height: 100vh; /* Set minimum viewport height for full screen */
      margin: 0; /* Remove body margin for better responsiveness */
    }
    h1 {
      text-align: center;
      flex: 1; /* Allocate remaining space after video container */
      margin-top: 20px; /* Add margin to the top of the heading */
    }
    .video-container {
      width: 100%;
      height: auto; /* Set video container height to auto */
      max-height: calc(80vh - 5px); /* Set maximum height relative to viewport */
      overflow: hidden;
      position: relative;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text-input {
      margin: 20px auto;
      text-align: center;
      max-width: 500px;
    }
    .text-input input[type=text] {
      width: 200%; /* Increase the width of the text input box */
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .text-input input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .text-input input[type=submit]:hover {
      background-color: #45a049;
    }

    @media only screen and (max-width: 768px) {
      /* Styles for screens smaller than 768px */
      h1 {
        font-size: 1.5rem; /* Adjust heading size for smaller screens */
      }
      .text-input {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Stability AI Game</h1>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="{{ url_for('static', filename=video_url) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="text-input">
    <form action="/submit" method="post">
      <input type="text" name="text_prompt" placeholder="Enter text here...">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
